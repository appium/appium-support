os: linux
dist: trusty
language: node_js
node_js:
  - "10"
  - "12"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - clang-5.0
env:
  global:
    - CXX=clang++-5.0
    - CC=clang-5.0
install:
  - npm install --no-save opencv4nodejs;
  - npm install --no-save mjpeg-consumer;
  - npm install
script:
  - npm run test && npm run e2e-test
after_success:
  - npm run coverage
