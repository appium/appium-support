language: node_js
node_js:
  - "6"
  - "8"
sudo: false
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
    packages:
      - clang-5.0
env:
  - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
before_install:
  - eval "${MATRIX_EVAL}"
install:
  - npm install
  - npm i opencv4nodejs
after_success:
  - gulp coveralls
