language: node_js
node_js:
  - "8"
  - "10"
sudo: false
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
    packages:
      - clang-5.0
env:
  global:
    - CXX=clang++-5.0
    - CC=clang-5.0
install:
  - npm install
  - |
    printf "while [ true ]; do\nsleep 30\necho 'ping'\ndone" > ping.sh
    bash ping.sh &
    echo $! > ping.pid
    npm i opencv4nodejs > /dev/null 2>&1
    kill `cat ping.pid`
  - npm install --no-save mjpeg-consumer
script:
  - npm run test
  - npm run e2e-test
after_success:
  - gulp coveralls
