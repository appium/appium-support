dist: xenial
language: node_js
os:
  - linux
node_js:
  - "10"
  - "12"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - clang-5.0
cache:
  npm: false
  directories:
    - "$(npm root -g)"
env:
  global:
    - CXX=clang++-5.0
    - CC=clang-5.0
    - _FORCE_LOGS=1
    - NODE_PATH="$(npm root -g)"
install:
  # handle possible travis caching
  - if [[ $(npm ls --depth 1 -g opencv4nodejs) =~ "── opencv4nodejs@" ]]; then
      echo 'Already installed opencv4nodejs';
    else
      npm install -g opencv4nodejs;
    fi
  # on node 12 mjpeg-consumer cannot be installed
  - if [[ `node --version` != v12* ]]; then
      if [[ $(npm ls --depth 1 -g mjpeg-consumer) =~ "── mjpeg-consumer@" ]]; then
        echo 'Already have mjpeg-consumer';
      else
        npm install -g mjpeg-consumer;
      fi
    fi
  - npm install
script:
  - npm run test
  - npm run e2e-test
