language: node_js
node_js:
  - "6"
  - "8"
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
before_install:
  - eval "${MATRIX_EVAL}"
install:
  - npm install
  - npm i opencv4nodejs
after_success:
  - gulp coveralls
