os: linux
dist: xenial
language: node_js
node_js:
  - "10"
  - "12"
addons:
  apt:
    sources:
      - llvm-toolchain-r-test
    packages:
      - g++-6
env:
  global:
    - CXX=g++-6
    - CC=gcc-6
install:
  - npm install --no-save opencv4nodejs;
  - npm install --no-save mjpeg-consumer;
  - npm install
script:
  - npm run test && npm run e2e-test
after_success:
  - npm run coverage
