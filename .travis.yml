os: linux
dist: xenial
language: node_js
node_js:
  - "10"
  - "12"
addons:
  apt:
    sources:
      - llvm-toolchain-r-test
    packages:
      - g++-6
env:
  global:
    - CC=gcc-6
    - CXX=g++-6
install:
  - |
    printf "while [ true ]; do\nsleep 30\necho 'Building OpenCV'\ndone" > ping.sh;
    bash ping.sh &
    echo $! > ping.pid;
    npm i opencv4nodejs > /dev/null 2>&1;
    kill `cat ping.pid`;
  - npm install --no-save mjpeg-consumer;
  - npm install
script:
  - npm run test && npm run e2e-test
after_success:
  - npm run coverage
